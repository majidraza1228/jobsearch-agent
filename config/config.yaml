search:
  # Default search parameters
  default_keywords:
    - "Software Engineer"
    - "Data Scientist"
    - "Product Manager"

  default_locations:
    - "Remote"
    - "United States"

  job_count: 50
  days_back: 7  # Only fetch jobs from last N days

scrapers:
  # Enable/disable specific scrapers
  indeed:
    enabled: true
    api_endpoint: "https://indeed12.p.rapidapi.com/jobs/search"
    max_results: 50

  linkedin:
    enabled: true
    api_endpoint: "https://linkedin-data-api.p.rapidapi.com/search-jobs"
    max_results: 50

  glassdoor:
    enabled: true
    api_endpoint: "https://glassdoor-job-search.p.rapidapi.com/api/v1/jobs"
    max_results: 50

  monster:
    enabled: true
    api_endpoint: "https://monster-job-search.p.rapidapi.com/search"
    max_results: 50

database:
  # SQLite configuration
  echo: false  # Set to true for SQL query logging
  pool_size: 5
  max_overflow: 10

ai:
  # AI analysis configuration
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 1000

  # Prompts
  analysis_prompt: |
    Analyze the following job posting and extract:
    1. Required skills and technologies
    2. Years of experience needed
    3. Education requirements
    4. Salary range (if mentioned)
    5. Remote/hybrid/onsite status
    6. Key responsibilities
    7. Company culture indicators

api:
  # Flask API configuration
  cors_origins:
    - "http://localhost:5678"  # n8n default
    - "http://localhost:3000"

  rate_limit:
    enabled: true
    calls: 100
    period: 3600  # 1 hour in seconds

n8n:
  # n8n integration settings
  webhook_path: "/webhook/job-search"
  auth_token: "your-webhook-token"  # Optional authentication

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/jobsearch.log"
